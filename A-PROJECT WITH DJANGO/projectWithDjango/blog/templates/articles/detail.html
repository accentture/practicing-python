
{% extends 'layouts/_layout.html' %}

{% block title %}
    {{article.title}}
{% endblock %}

{% block content %}

    {% if article.image != 'null' and article.image.url|length >= 1 %}
    <div class="image">

        <!-- displayin image -->
        <img src="{{ article.image.url }}" alt="">
    </div>

    {% endif %}

    <h1 class="title">{{article.title}}</h1>


    <span class="date">{{article.created_at}}</span>
    <p class="content">
        {{article.content|safe}} <!-- safe : it allows to interpret as html and not as flat text -->
    </p>
{% endblock %}
