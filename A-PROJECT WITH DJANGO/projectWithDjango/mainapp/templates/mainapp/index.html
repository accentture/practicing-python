
{% extends 'layouts/_layout.html' %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}

    <h1>{{title}}</h1>

    <!-- checking if exists flash messages -->
    {% if messages %}

        <!-- using for loop because can exists many messages -->
        {% for message in messages %}
            <div class="alert alert-success">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}

{% endblock %}
